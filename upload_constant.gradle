// maven uploadArchives 使用的常量
ext {
    // 本地仓库位置，由于该脚本在每个子工程中使用，所以此处是 ../repo ，指向当前目录下的 repo
    MAVEN_LOCAL_PATH = uri('../repo')

    FORMAT_AAR = 'aar'
    FORMAT_JAR = 'jar'

    // jigsaw 相关库的信息
    JIGSAW_VERSION = '1.0.4'
    JIGSAW_GROUP_ID = 'com.kore.jigsaw'

    // 组件相关的信息
    COMPONENT_VERSION = '1.1.0'
    COMPONENT_GROUP_ID = 'com.kore.sample'
}